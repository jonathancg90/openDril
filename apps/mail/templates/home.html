<!DOCTYPE html>
<html>
<!--

<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
<link href="{{ STATIC_URL }}css/home.css" rel="stylesheet">
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row logo-content">
                        <img class="logo" src="{{ STATIC_URL }}img/logo.jpg" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Username" id="username" type="text">
                            <input class="form-control" placeholder="Password" id="password" type="password">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/home.js"></script>

<script>
    $(document).on('ready', function(){
        var loginUrl = '{% url "login" %}';

        $('#login').on('click', function(event){
            event.preventDefault();
            var username = $('#username').val(),
                    password = $('#password').val();

            $.post(loginUrl,JSON.stringify(
                    {
                        'username': username,
                        'password': password
                    }),
                    function(data,status){
                        if(status == 'success' ){
                            window.location.href = data.home_url;
                        } else {
                            alert('Login incorrecto')
                        }
                    },"json");
        });
    })

</script>

</body>
</html>
